<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Punong Barangay Philippines Record</title>
    <link rel="stylesheet" href="public/css/login-style.css" />
  </head>

  <body>
    <div class="login-section">
      <div class="text">
        <h1>PUNONG BARANGAY PHILIPPINES RECORD</h1>
      </div>

      <div class="logo">
        <img src="public/img/phbarangay-logo.png" alt="logo" />
      </div>

      <form class="login">

        <div class="textbox">
          <img src="public/img/icons/user-24.png" alt="" />
          <input type="text" placeholder="Username" />
        </div>

        <div class="textbox">
          <img src="public/img/icons/password-24.png" alt="" />
          <input type="password" placeholder="Password" />
        </div>

        <button class="loginbtn">Login</button>
      </form>
    </div>
  </body>
</html>
