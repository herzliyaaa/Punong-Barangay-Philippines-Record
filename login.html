<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Punong Barangay Philippines Record</title>
    <link rel="stylesheet" href="public/css/login-style.css" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

  </head>

  <body>
    <div class="login-section">
      <div class="text">
        <h1>PUNONG BARANGAY PHILIPPINES RECORD</h1>
      </div>

      <div class="logo">
        <img class="logoimage" src="public/img/phbarangay-logo.png" alt="logo" />
      </div>

      <form class="login">

        <div class="textbox">
          <img src="public/img/icons/user-24.png" alt="" />
          <input type="text" placeholder="Username" required />
        </div>

        <div class="textbox">
          <img src="public/img/icons/password-24.png" alt="" />
          <input type="password" placeholder="Password" id="password" required />
          <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div>

        <button class="loginbtn">Login</button>
      </form>
    </div>

    <script type="text/javascript">
      const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#password');

      togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye / eye slash icon
    this.classList.toggle('bi-eye');
});

    </script>

  </body>
</html>
